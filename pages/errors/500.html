<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/svg/st-raph.svg"
			type="image/x-icon"
		/>
		<title>Erreur 500 - Erreur de traitement</title>
	</head>
	<body>
		<style>
			/* Styles pour la page d'erreur 500 */
			.error-page {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.error-heading {
				font-size: 6rem;
				margin: 0;
			}

			.error-message {
				font-size: 2rem;
				margin: 1rem 0;
			}

			.error-tip {
				font-size: 1.5rem;
				margin: 1rem 0;
			}
		</style>
		<div class="error-page">
			<h1 class="error-heading">Erreur 500</h1>
			<p class="error-message">
				Désolé, une erreur est survenue lors du traitement de votre demande.
			</p>
			<p class="error-tip">
				Veuillez réessayer plus tard ou contacter l'administrateur du site.
			</p>
		</div>
	</body>
</html>
