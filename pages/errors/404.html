<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/svg/st-raph.svg"
			type="image/x-icon"
		/>
		<title>Erreur 404 - Page introuvable</title>
	</head>
	<body>
		<style>
			/* Reset de la feuille de style par défaut */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			/* Styles pour l'en-tête */
			header {
				background-color: #1e90ff;
				color: #fff;
				padding: 20px;
			}

			header h1 {
				font-size: 32px;
				margin: 0;
			}

			/* Styles pour le corps de la page */
			main {
				margin: 20px;
			}

			.error {
				border: 2px solid #ff4500;
				border-radius: 5px;
				padding: 20px;
				text-align: center;
			}

			.error h2 {
				font-size: 24px;
				margin-bottom: 10px;
			}

			.error p {
				font-size: 16px;
				margin-bottom: 20px;
			}

			.button {
				display: inline-block;
				background-color: #1e90ff;
				color: #fff;
				padding: 10px 20px;
				border-radius: 5px;
				text-decoration: none;
			}

			.button:hover {
				background-color: #ff8c00;
			}
		</style>
		<header>
			<h1>Jeu de piste en ligne</h1>
		</header>
		<main>
			<section class="error">
				<h2>Erreur 404</h2>
				<p>Désolé, la page que vous cherchez est introuvable.</p>
				<p>
					Vérifiez l'URL ou revenez à la page d'accueil pour continuer le jeu de
					piste.
				</p>
				<a href="/" class="button">Retour à la page d'accueil</a>
			</section>
		</main>
		<footer>
			<p>&copy; 2023 Mon entreprise</p>
		</footer>
	</body>
</html>
